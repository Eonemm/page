<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиця</title>
</head>
<body>
    <!-- Сторінка таблиці -->
    <h2>Таблиця</h2>
    <table border="1">
        <caption>Приклад таблиці</caption>
        <thead>
            <tr><th>Назва</th><th>Значення</th></tr>
        </thead>
        <tbody>
            <tr><td>Пункт 1</td><td>123</td></tr>
            <tr><td>Пункт 2</td><td>456</td></tr>
        </tbody>
        <tfoot>
            <tr><td colspan="2">Підсумок</td></tr>
        </tfoot>
    </table>
</body>
</html>
