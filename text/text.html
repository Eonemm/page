<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Робота з текстом</title>
</head>
<body>
    <!-- Сторінка тексту -->
    <h2>Форматування тексту</h2>
    <p><b>Жирний текст</b></p>
    <p><em>Наголошений текст</em></p>
    <p><i>Курсив</i></p>
    <p><small>Малий текст</small></p>
    <p><strong>Важливий текст</strong></p>
    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup></p>
    <p><ins>Вставлений текст</ins></p>
    <p><del>Видалений текст</del></p>
    <p><mark>Підсвічений текст</mark></p>
    <p><abbr title="HyperText Markup Language">HTML</abbr></p>
    <address>вул. Прикладна, 123, м. Київ</address>
    <bdo dir="rtl">Текст справа наліво</bdo>
    <blockquote cite="https://example.com">Це довга цитата.</blockquote>
    <p><cite>Назва твору</cite></p>
    <p>Це <q>коротка цитата</q> в реченні.</p>
</body>
</html>
